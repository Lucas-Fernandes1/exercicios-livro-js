<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Programa Caixa de Loja</h1>
    <p>
        Data de Vencimento:
        <input type="date" name="" id="inDataVencimento" autofocus>
    </p>

    <p>
        Valor da Conta R$:
        <input type="text" name="" id="inValor">
        <input type="button" value="Calcular Multa e Juros" class="aDireita" id="btCalcular">
    </p>
    
    <p>
        Dias em atraso:
        <input type="text" name="" id="outDias" class="aDireita" readonly>
    </p>


    <p>
        Valor da Multa R$:
        <input type="text" name="" id="outMulta" class="aDireita" readonly>
    </p>

    <p>
        Valor do Juros R$:
        <input type="text" name="" id="outJuros" class="aDireita" readonly>
    </p>

    <p>
        Total a pagar R$...:
        <input type="text" name="" id="outTotal" class="aDireita" readonly>
        <input type="button" value="Nova Conta" id="btNovaConta">
    </p>

    <script src="07.js"></script>
</body>
</html>
